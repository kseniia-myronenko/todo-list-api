 pre-commit:
   parallel: true
   commands:
     vulnerability:
       run: bundle exec brakeman --no-pager
     memory-leak:
       run: bundle leak check --update
     gems-check:
       run: bundle exec bundler-audit check --update
     unused-routes:
       run: rake traceroute
     rubocop:
       glob: "*.rb"
       run: bundle exec rubocop
